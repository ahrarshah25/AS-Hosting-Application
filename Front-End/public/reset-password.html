<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | AS Hosting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset-password.css">
</head>
<body>
    <div class="auth-container">
        <!-- Animated background shapes -->
        <div class="auth-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        
        <!-- Back to home link -->
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <!-- Authentication card -->
        <div class="auth-card">
            <div class="card-header">
                <div class="logo">
                    <span class="logo-text">AS</span> Hosting
                </div>
                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">Enter your email to receive a password reset link</p>
            </div>
            
            <form class="auth-form" id="reset-form">
                <!-- Email Field -->
                <div class="form-group">
                    <div class="input-container">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" id="email" name="email" class="form-input" placeholder=" " required>
                        <label for="email" class="form-label">Email Address</label>
                        <div class="focus-border"></div>
                    </div>
                    <div class="input-hint">Enter your registered email address</div>
                </div>
                
                <!-- Submit Button with animation -->
                <button type="submit" class="auth-button">
                    <span class="button-text">Send Reset Link</span>
                    <div class="button-loader">
                        <div class="loader-circle"></div>
                        <div class="loader-circle"></div>
                        <div class="loader-circle"></div>
                    </div>
                    <i class="fas fa-paper-plane button-icon"></i>
                </button>
                
                <!-- Success message (hidden by default) -->
                <div class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <div class="message-content">
                        <h3>Reset link sent!</h3>
                        <p>Check your email for instructions to reset your password.</p>
                    </div>
                </div>
            </form>
            
            <!-- Back to login -->
            <div class="auth-redirect">
                Remember your password? <a href="login.html" class="link">Sign In</a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="auth-footer">
            <p>&copy; <span id="current-year">2023</span> AS Hosting. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
