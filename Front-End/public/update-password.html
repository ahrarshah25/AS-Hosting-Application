<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password | AS Hosting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset-password.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        <div class="auth-card">
            <div class="card-header">
                <div class="logo">
                    <span class="logo-text">AS</span> Hosting
                </div>
                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">Enter Your New Password</p>
            </div>
            
            <form class="auth-form" id="reset-form">
                <div class="form-group">
                    <div class="input-container">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" id="userNewPassword" name="email" class="form-input" placeholder=" " required>
                        <label for="email" class="form-label">New Password</label>
                        <div class="focus-border"></div>
                    </div>
                    <div class="input-hint">Enter your new password here</div>
                </div>
                <button id="updatePasswordBtn" type="submit" class="auth-button">
                    <span class="button-text">Update Password</span>
                    <div class="button-loader">
                        <div class="loader-circle"></div>
                        <div class="loader-circle"></div>
                        <div class="loader-circle"></div>
                    </div>
                    <i class="fas fa-paper-plane button-icon"></i>
                </button>
            </form>
            <div class="auth-redirect">
                Remember your password? <a href="login.html" class="link">Sign In</a>
            </div>
        </div>

        <div class="auth-footer">
            <p>&copy; <span id="current-year">2025</span> AS Hosting. All rights reserved.</p>
        </div>
    </div>
</body>
<script type="module" src="/Front-End/public/JavaScript/update-password.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
